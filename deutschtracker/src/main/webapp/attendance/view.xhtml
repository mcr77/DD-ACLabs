<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{attendanceBean.id}"/>
		<f:event type="preRenderView" listener="#{attendanceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Attendance"/>

	<ui:define name="header">
		Attendance
	</ui:define>

	<ui:define name="subheader">
		View existing Attendance
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="attendanceBeanAttendanceEntryTime" value="Entry Time:"/>
			<h:outputText id="attendanceBeanAttendanceEntryTime" value="#{attendanceBean.attendance.entryTime}">
				<f:convertDateTime type="time"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="attendanceBeanAttendanceUser" value="User:"/>
			<h:link id="attendanceBeanAttendanceUser" outcome="/userBE/view" value="#{attendanceBean.attendance.user}">
				<f:param name="id" value="#{attendanceBean.attendance.user.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="attendanceBeanAttendanceGroupcourse" value="Groupcourse:"/>
			<h:link id="attendanceBeanAttendanceGroupcourse" outcome="/groupCourseBE/view" value="#{attendanceBean.attendance.groupcourse}">
				<f:param name="id" value="#{attendanceBean.attendance.groupcourse.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
