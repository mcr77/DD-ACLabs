<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userBEBean.page}" />
		<f:event type="preRenderView" listener="#{userBEBean.paginate}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Search User BE entities" />

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		Search for Users
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userBEBeanExampleFirstName"
							value="First Name:" />
						<h:panelGroup>
							<h:inputText id="userBEBeanExampleFirstName"
								value="#{userBEBean.example.firstName}" />
							<h:message for="userBEBeanExampleFirstName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="userBEBeanExampleLastName" value="Last Name:" />
						<h:panelGroup>
							<h:inputText id="userBEBeanExampleLastName"
								value="#{userBEBean.example.lastName}" />
							<h:message for="userBEBeanExampleLastName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="userBEBeanExampleUserName" value="User Name:" />
						<h:panelGroup>
							<h:inputText id="userBEBeanExampleUserName"
								value="#{userBEBean.example.userName}" />
							<h:message for="userBEBeanExampleUserName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="userBEBeanExampleGroup" value="Group:" />
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupBEBean.converter}"
								id="userBEBeanExampleGroup" value="#{userBEBean.example.group}">
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}"
									itemValue="#{_item}" value="#{groupBEBean.all}" var="_item" />
							</h:selectOneMenu>
							<h:message for="userBEBeanExampleGroup" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{userBEBean.search}"
							styleClass="btn btn-primary" />
						<h:commandLink value="Create New" action="#{userBEBean.create}"
							styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="userBEBeanPageItems" styleClass="data-table"
				value="#{userBEBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:link outcome="/userBE/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemFirstName" value="#{_item.firstName}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name" />
					</f:facet>
					<h:link outcome="/userBE/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLastName" value="#{_item.lastName}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="User Name" />
					</f:facet>
					<h:link outcome="/userBE/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemUserName" value="#{_item.userName}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Login" />
					</f:facet>
					<h:link outcome="/userBE/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLastLogin" value="#{_item.lastLogin}">
							<f:convertDateTime type="date" />
						</h:outputText>
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="isAdmin" />
					</f:facet>
					<h:link outcome="/userBe/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="isAdmin" value="#{_item.stateAdmin}">
						</h:outputText>
					</h:link>
				</h:column>

			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userBEBean}" />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
