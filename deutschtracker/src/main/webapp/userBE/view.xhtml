<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBEBean.id}"/>
		<f:event type="preRenderView" listener="#{userBEBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View User BE"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		View existing User
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userBEBeanUserBEFirstName" value="First Name:"/>
			<h:outputText id="userBEBeanUserBEFirstName" value="#{userBEBean.userBE.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="userBEBeanUserBELastName" value="Last Name:"/>
			<h:outputText id="userBEBeanUserBELastName" value="#{userBEBean.userBE.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="userBEBeanUserBEUserName" value="User Name:"/>
			<h:outputText id="userBEBeanUserBEUserName" value="#{userBEBean.userBE.userName}"/>
			<h:outputText/>
			<h:outputLabel for="userBEBeanUserBELastLogin" value="Last Login:"/>
			<h:outputText id="userBEBeanUserBELastLogin" value="#{userBEBean.userBE.lastLogin}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="userBEBeanUserBEGroup" value="Group:"/>
			<h:link id="userBEBeanUserBEGroup" outcome="/groupBE/view" value="#{userBEBean.userBE.group}">
				<f:param name="id" value="#{userBEBean.userBE.group.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="userBEBeanUserBEStateAdmin" value="Is Admin:"/>
			<h:outputText id="userBEBeanUserBEStateAdmin" value="#{userBEBean.userBE.stateAdmin}"/>
			
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
