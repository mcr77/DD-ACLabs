<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="ReportViewPage" />

	<ui:define name="header">Report View</ui:define>

	<ui:define name="subheader">Search Report View entities</ui:define>

	<ui:define name="main">
		<h:form id="form">    
		<p:dataTable id="users" var="user" value="#{reportViewBean.users}" filteredValue="#{reportViewBean.filteredUsers}">
			
			
			
			<p:columns value="#{reportViewBean.columns}" var="column" columnIndexVar="colIndex" sortBy="#{user[column.property]}" filterBy="#{user[column.property]}">
				<f:facet name="header">
					<h:outputText value="#{column.header}" />
				</f:facet>
				<h:outputText value="#{user[column.property]}" />
			</p:columns>
		
		
		
		</p:dataTable>
		</h:form>

	</ui:define>



</ui:composition>
