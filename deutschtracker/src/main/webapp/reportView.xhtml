<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="ReportViewPage" />

	<ui:define name="header">Report View</ui:define>

	<ui:define name="subheader">Search Report View entities</ui:define>

	<ui:define name="main">


		<h:form>
			<h:selectOneMenu value="#{reportViewBean.selectedDate}"
				onchange="submit()"
				valueChangeListener="#{reportViewBean.yearMonthDateChanged}">


				<f:selectItems value="#{reportViewBean.listOfMonthAndDates}">
				</f:selectItems>

			</h:selectOneMenu>
		



		<br />
		<br />
		<br />
		<br />
		<br />
		<br />


		<p:dataTable id="dataTable" value="#{reportViewBean.rows}" var="row">
			<p:columns value="#{reportViewBean.header}" var="column">
				<f:facet name="header">
					<h:outputText value="#{column}" />
				</f:facet>
				<h:outputText style="font-size:20px;text-align=center;color:black"
					value="#{row[column]}" />
			</p:columns>
		</p:dataTable>
		
		<br/>
		<br/>
		
		
			<!-- <p:commandButton value = "Update DataTable" actionListener="re"> -->
	</h:form>

	</ui:define>



</ui:composition>
