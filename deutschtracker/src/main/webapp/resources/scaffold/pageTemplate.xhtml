<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />


</h:head> 
<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Deutschtracker</h:link>
				<div class="nav-collapse collapse">
				
				<p:panel style="float:right;">
			
					<h:outputText value="Not logged in" rendered = "#{empty loginController.user}"/>
				
					<h:outputText value="#{loginController.user.firstName}" rendered = "#{not empty loginController.user}" />
				
				</p:panel>
				
					<ul class="nav">
						<li><a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">How to Customize</a></li>
					</ul>
				</div>
				
				
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">

			<ul>
			<li>
				<h:link id="homeLink" outcome="/index" value="Home" />
				</li>

				<li>
					<h:link id="attendanceLink" outcome="/attendanceBE/search" value="Attendance"/>
				</li>
				<li>
					<h:link outcome="/groupBE/search" value="Group "/>
				</li>
				<li>
					<h:link outcome="/groupCourseBE/search" value="Group Class"/>
				</li>
				<li>
					<h:link outcome="/userBE/search" value="User "/>
				</li>
			</ul>
			
			<ul>
			
			<li>
					<h:link outcome="/groupCourseBE/schedule" value="Schedule"/>
			</li>
			
			</ul>
			
		</div>
		

 

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://www.dialogdata.de">Dialog Data GMBH &#38; CO KG</a></p>
	    </div>
	</footer>

</h:body>
</html>
