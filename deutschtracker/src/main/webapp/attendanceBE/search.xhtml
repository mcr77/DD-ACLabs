<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{attendanceBean.page}"/>
		<f:event type="preRenderView" listener="#{attendanceBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Attendance entities"/>

	<ui:define name="header">
		Attendance
	</ui:define>

	<ui:define name="subheader">
		Search Attendance entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="attendanceBeanExampleUser" value="User:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{userBEBean.converter}" id="attendanceBeanExampleUser" value="#{attendanceBean.example.user}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{userBEBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="attendanceBeanExampleUser" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="attendanceBeanExampleGroupcourse" value="Groupcourse:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupCourseBEBean.converter}" id="attendanceBeanExampleGroupcourse" value="#{attendanceBean.example.groupcourse}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{groupCourseBEBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="attendanceBeanExampleGroupcourse" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{attendanceBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{attendanceBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="attendanceBeanPageItems" styleClass="data-table" value="#{attendanceBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Entry Time"/>
					</f:facet>
					<h:link outcome="/attendance/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEntryTime" value="#{_item.entryTime}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="User"/>
					</f:facet>
					<h:link outcome="/attendance/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUser" value="#{forgeview:display(_item.user)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Groupcourse"/>
					</f:facet>
					<h:link outcome="/attendance/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemGroupcourse" value="#{forgeview:display(_item.groupcourse)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{attendanceBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
